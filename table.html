<!DOCTYPE html>
<html>
<head>
  <title>Table and Media</title>
</head>
<body>
  <table border="1" cellpadding="10" cellspacing="0">
    <caption>This is a testing table</caption>
    <thead>
      <tr>
        <th>Col 1</th>
        <th>Col 2</th>
        <th>Col 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" rowspan="2">Value 1 testing</td>
        <td>Val 2 testing</td>
      </tr>
      <tr>
        <td>Val 1</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <audio src="abc.mp3" controls autoplay loop muted></audio>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/9Slk89EnFn4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
